version: 1
gen_models:
  - delete_sqlc_data: false
    models_output_dir: "internal/model"
    models_output_filename: "models.go"
    models_package_name: "model"
    models_imports:
      - "github.com/uptrace/bun"
    prefere_uint_for_ids: true
    prefere_uint_for_ids_exceptions:
      - struct_name: "User"
        field_names:
          - OrganizationID
          - UserID
    add_fields:
      - struct_name: "users"
        position: "begin"
        field_name: "bun.BaseModel"
        type: ""
        tags:
          - name: "bun"
            value: "table:users,alias:u"
    update_all_struct_fields:
      by_field:
        - field_name: "ID"
          new_field_name: "bun.NullTime"
          new_type: "int"
          match_with_current_tags: true
          tags:
            - name: "json"
              value: "-"
      by_type:
        - type: "*time.Time"
          new_type: "bun.NullTime"
          match_with_current_tags: true
          tags:
            - name: "json"
              value: "-"
    update_fields:
      - struct_name: "users"
        field_name: "Password"
        new_parameters:
          name: "Password"
          type: "string"
          match_with_current_tags: true
          tags:
            - name: "json"
              value: "-"
    delete_fields:
      - struct_name: "users"
        field_names:
          - CreatedAt
          - UpdatedAt
gen_keystone_models:
  - output_dir: "frontend/src/stores/models"
    output_file_name: "models.ts"
    decorator_model_name_prefix: "frontend/"
    with_setter: true
    export_model_suffix: "Model"
    prettier_code: true
    sort: "UserRole,Users"
    skip_models:
      - NullUserRole
    params:
      - struct_name: "users"
        field_name: "organization"
        field_params:
          - with_setter: false
gen_typescript_from_structs:
  - path: "pb"
    output_dir: "frontend/src/stores/models"
    output_file_name: "requests.d.ts"
    prettier_code: true
    export_type_prefix: "Gen"
    export_type_suffix: "Gen"
    include_struct_names_regexp:
      - "^\\w*Request$"
      - "^\\w*Response$"
    exclude_struct_names_regexp:
      - "GetUserRequest"
      - "GetOrganizationRequest"
json_tags:
  omitempty:
    - created_at
  hide:
    - password
crud_params:
  limit:
    - "*"
  order_by:
    - by: id
      order: desc
      tables:
        - "*"
  where:
    - methods: "fgtud"
      tables:
        - users
      params:
        - organization_id
        - created_at: "IS NULL"
