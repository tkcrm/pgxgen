version: 1
out_dir: dist

builds:
  - main: ./cmd/pgxgen
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "pgxgen_{{.Version}}_{{.Os}}_{{.Arch}}"
